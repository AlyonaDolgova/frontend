<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличная верстка</title>
</head>
<body>
    <h1>Здесь будут таблицы
    </h1>  
<table border="1" style="width: 50%;"
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr><td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr><td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

<h2>Объединение ячеек
</h2>
<table border="1" style="width: 50%;"
    <tr>
        <td>1</td>
        <td colspan="2">2+3</td>
        </tr>
    <tr><td>4</td>
        <td>5</td>
        <td rowspan=2>6+9</td>
    </tr>
    <tr><td>7</td>
        <td>8</td>
        </tr>
</table>

<h3>Табличка
</h3>
<table border="1" style="width: 50%;"
<thead>
    <tbody>
    <th>Имя</th>
    <th colspan="2">Информация</th>
    </thead>
    <tr>
        <td>1</td>
        <td colspan="2">2+3</td>
        </tr>
    <tr><td>4</td>
        <td>5</td>
        <td rowspan=2>6+9</td>
    </tr>
    <tr><td>7</td>
        <td>8</td>
        </tr>
    </tbody>
</table>
</body>
</html>
